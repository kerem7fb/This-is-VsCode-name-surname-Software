<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
      *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }
  body{
    height:100vh;
    background:#E8AD6D;
    display:grid;
    place-items:center;
  
  }
  div {
    width: 60px;
    height: 245px;
    background: #000000;
    border-radius: 50px 0px 50px 50px;
    position:relative;
    transform:translateX(-40px);
    box-shadow: 250px 0px;
  }
  div:before{
    content:"";
    display:block;
    width:255px;
    height:60px;
    background: #000000;
    position:absolute;
    top:95px;
    left:-25px;
    border-radius: 0  50px 50px 0;
    transform: rotate(58deg);
  }
  div:after{
    content:"";
    display:block;
    width:245px;
    height:60px;
    background: #000000;
    position:absolute;
    top:80px;
    left:100px;
    border-radius: 0  50px 50px 0;
    transform: rotate(-55deg);
  }
  
</style>

</head>
<body>
    <div></div>
</body>
</html>
