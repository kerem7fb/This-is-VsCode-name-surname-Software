<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        background-color: #E8AD6D;
        display: grid;
        place-items: center;
    }

    div{
        width: 60px;
        height: 240px;
        background-color: #E8AD6D;
        border-radius: 50px 0 0 50px;
        position: relative;
        transform: translateX(-40px);
    }

    div::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0px;
        width: 70px;
        height: 140px;
        border: 50px solid black;
        border-radius: 0 50px 50px 0;
    }


</style>

</head>
<body>
    <div></div>
</body>
</html>
